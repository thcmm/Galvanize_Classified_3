<!-- /////////////////////////////////////

     //////////////////////////////////// -->
<div class="container-fluid">
    <div>
        <div class="row">
            <div class="col-md-2">
                <h4>Update Advert:</h4></div>
            <div class="col-md-1 text-left"><span class="badge" <h3>ID: {{$ctrl.classified.id}}</h3></span></div>
        </div>
    </div>
    <!-- Update Classified -->
    <div class="row">
        <!-- START: row:root -->

        <div class="col-md-8">
            <form name="form" novalidate ng-submit="$ctrl.updateClassified()">
                <div>
                    <!-- ID -->
                    <!-- <label for="id">ID</label>
                <input class="form-control" name="id" required ng-model="$ctrl.classified.id"> -->
                </div>
                <br>
                <div>
                    <!-- NAME -->
                    <label for>Title</label>
                    <input class="form-control" name="title" required ng-model="$ctrl.classified.title">
                </div>
                <br>
                <div>
                    <!-- DESCRIPTION -->
                    <label>Description</label>
                    <input class="form-control" name="description" required ng-model="$ctrl.classified.description">
                </div>
                <div>
                    <!-- PRICE -->
                    <label>Price</label>
                    <input class="form-control" name="price" required ng-model="$ctrl.classified.price">
                </div>
                <div>
                    <!-- URL -->
                    <label>Image URL</label>
                    <input class="form-control" name="item_image" required ng-model="$ctrl.classified.item_image">
                </div>
                <br>
                <!-- FORM SUBMIT -->

                <div class="row">
                  <!-- Update Button -->
                    <div class="col-md-4 col-sm-3 col-xs-4 text-left form-group"><button class="btn btn-success" type="button" ng-click="$ctrl.updateClassified()">Update Classified</button></div>
                    <!-- Cancle Button -->
                    <div class="col-md-4 col-sm-3 col-xs-4 text-center form-group"><button class="btn btn-warning" type="button" ng-click="$ctrl.cancleUpdate()">Cancle Update</button></div>
                    <!-- Delete Button -->
                    <div class="col-md-4 col-sm-3 col-xs-4 text-right form-group"><button class="btn btn-danger" type="button" ng-click="$ctrl.deleteClassified()">Delete Classified</button></div>
                </div>

        </div>
        <div class="col-md-4 col-xs-6" ng-model="$ctrl.classified.item_image">
            <div class="row">
                <div class="col-xs-6 col-md-3">
                    <img class="thumbnail" style="margin-top:2em" ng-src="{{$ctrl.classified.item_image}}" width="350" height="250">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12 text-center">
                    <span class="badge"<h3>Image ID: {{$ctrl.classified.id}}</h3></span>
                </div>
            </div>
        </div>
    </div>
    <!-- END: row:Root -->
</div>
